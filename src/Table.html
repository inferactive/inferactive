<div class="tableview">
  {#if results.length > 0}
    <div class="tableview-contents">
      <div class="table">
        <VirtualTable items={results} component={RowComponent} bind:end=end />
      </div>
    </div>
  {/if}
</div>

<script>
  import VirtualTable from './VirtualTable.html';
  import Papa from 'papaparse';
  import RowComponent from './Row.html';

  export default {
    oncreate() {
      const {results, at_a_time, csv} = this.get();
      const limit = results.length + at_a_time;
      this.set({limit});
      Papa.parse(csv, {
        download: true,
        delimiter: ',',
        step: (result, parser) => {
          const {results} = this.get();
          results.push({
            index: results.length,
            data: result.data[0],
          });
          this.set({results});
          if (results.length > this.get().limit) {
            parser.pause();
            this.set({parser});
          }
        },
      });
    },

    onstate({changed, current}) {
      if (changed.end && current.end == current.limit) {
        this.set({limit: current.limit + current.at_a_time});
        if (current.parser) current.parser.resume();
      }
    },

    data() {
      return {
        csv: '',
        results: [],
        end: 0,
        parser: null,
        at_a_time: 5000,
        limit: 1,
        RowComponent,
      };
    },
    components: {VirtualTable}
  };
</script>

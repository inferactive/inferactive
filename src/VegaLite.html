<div ref:embed></div>

<style>
  ref:embed {
    margin: 1em 0.5em;
    background: white;
  }
</style>

<script>
  import vegaEmbed from 'vega-embed';

  export default {
    oncreate() {
      const {config} = this.get();
      console.log('creating', config);
      vegaEmbed(this.refs.embed, config, {
        runAsync: true,
        actions: false,
      });
    },
  }
</script>
